language: python
python:
  - "2.6"
  - "2.7_with_system_site_packages"

sudo: false

addons:
  apt:
    packages:
    - liblapack-dev
    - libblas-dev
    - gfortran

install:
  - "pip install -r requirements.txt"
  - "pip install -q basemap --allow-external basemap --allow-unverified basemap"

script:
  - python setup.py test
