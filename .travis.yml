language: python
python:
  - "2.7"

sudo: false

addons:
  apt:
    packages:
    - liblapack-dev
    - libblas-dev
    - gfortran
    - libnetcdf-dev
    - libhdf5-dev

install:
  - pip install --allow-external basemap --allow-unverified basemap basemap
  - pip install netCDF4
  - python setup.py install

script:
  - python setup.py test
